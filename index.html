<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD User Management</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        /* Form Styling */
        .user-form {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="number"] {
            width: calc(100% - 22px); /* Account for padding and border */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Important for width calculation */
        }

        .btn {
            display: inline-block;
            background: #5cb85c;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
            margin-right: 5px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-primary {
            background: #007bff;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-secondary {
            background: #6c757d;
        }

        /* Table Styling */
        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .user-table th,
        .user-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .user-table th {
            background-color: #007bff;
            color: white;
        }

        .user-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .user-table tr:hover {
            background-color: #f1f1f1;
        }

        .actions-cell {
            white-space: nowrap; /* Prevents buttons from wrapping */
        }

        /* Search Bar */
        .search-container {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .search-container label {
            margin-right: 10px;
            font-weight: bold;
        }

        .search-container input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Validation Error Message */
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        #validationSummary {
            color: red;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid red;
            background-color: #ffebeb;
            border-radius: 4px;
            display: none; /* Hidden by default */
        }
        #validationSummary ul {
            margin: 0;
            padding-left: 20px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>User Management System</h1>

        <!-- Form to Add/Update Users -->
        <div class="user-form">
            <h2>Add / Update User</h2>
            <form id="userForm">
                <input type="hidden" id="userId"> <!-- For storing ID during update -->
                
                <div id="validationSummary">
                    <h4>Please correct the following errors:</h4>
                    <ul id="errorList"></ul>
                </div>

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" required min="1">
                </div>
                <button type="submit" class="btn btn-primary" id="submitButton">Add User</button>
                <button type="button" class="btn btn-secondary" id="clearButton" style="display: none;">Cancel Edit</button>
            </form>
        </div>

        <!-- Search Functionality -->
        <div class="search-container">
            <label for="searchInput">Search by Name:</label>
            <input type="text" id="searchInput" placeholder="Enter name to search...">
        </div>

        <!-- Table to Display Users -->
        <h2>User List</h2>
        <table class="user-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- User rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const userForm = document.getElementById('userForm');
            const submitButton = document.getElementById('submitButton');
            const clearButton = document.getElementById('clearButton');
            const userIdInput = document.getElementById('userId');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const ageInput = document.getElementById('age');
            const userTableBody = document.getElementById('userTableBody');
            const searchInput = document.getElementById('searchInput');
            const validationSummary = document.getElementById('validationSummary');
            const errorList = document.getElementById('errorList');

            // Data Storage
            // Initialize users array from localStorage or as an empty array
            let users = JSON.parse(localStorage.getItem('users')) || [];
            let editingUserId = null; // To track if we are editing an existing user

            // Core Functions

            /**
             * Renders the users table.
             * @param {Array} usersToRender - Array of user objects to display. Defaults to all users.
             */
            const renderTable = (usersToRender = users) => {
                userTableBody.innerHTML = ''; // Clear existing rows

                if (usersToRender.length === 0) {
                    const row = userTableBody.insertRow();
                    const cell = row.insertCell();
                    cell.colSpan = 4;
                    cell.textContent = 'No users found.';
                    cell.style.textAlign = 'center';
                    return;
                }

                usersToRender.forEach(user => {
                    const row = userTableBody.insertRow();
                    row.insertCell().textContent = user.name;
                    row.insertCell().textContent = user.email;
                    row.insertCell().textContent = user.age;

                    const actionsCell = row.insertCell();
                    actionsCell.classList.add('actions-cell');

                    const editButton = document.createElement('button');
                    editButton.textContent = 'Edit';
                    editButton.classList.add('btn', 'btn-warning');
                    editButton.addEventListener('click', () => startEditUser(user.id));
                    actionsCell.appendChild(editButton);

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.classList.add('btn', 'btn-danger');
                    deleteButton.addEventListener('click', () => deleteUser(user.id));
                    actionsCell.appendChild(deleteButton);
                });
            };

            /**
             * Saves the current users array to localStorage.
             */
            const saveUsersToLocalStorage = () => {
                localStorage.setItem('users', JSON.stringify(users));
            };

            /**
             * Validates the form inputs.
             * @returns {boolean} True if valid, false otherwise.
             */
            const validateForm = () => {
                const name = nameInput.value.trim();
                const email = emailInput.value.trim();
                const age = ageInput.value.trim();
                let errors = [];
                errorList.innerHTML = ''; // Clear previous errors

                if (!name) {
                    errors.push("Name is required.");
                }
                if (!email) {
                    errors.push("Email is required.");
                } else if (!/^\S+@\S+\.\S+$/.test(email)) { // Basic email validation
                    errors.push("Please enter a valid email address.");
                }
                if (!age) {
                    errors.push("Age is required.");
                } else if (isNaN(age) || parseInt(age, 10) <= 0) {
                    errors.push("Please enter a valid age (must be a positive number).");
                }
                
                if (errors.length > 0) {
                    errors.forEach(error => {
                        const li = document.createElement('li');
                        li.textContent = error;
                        errorList.appendChild(li);
                    });
                    validationSummary.style.display = 'block';
                    return false;
                }
                validationSummary.style.display = 'none';
                return true;
            };

            /**
             * Handles form submission for adding or updating a user.
             * @param {Event} event - The form submission event.
             */
            const handleFormSubmit = (event) => {
                event.preventDefault(); // Prevent default page reload

                if (!validateForm()) {
                    return;
                }

                const name = nameInput.value.trim();
                const email = emailInput.value.trim();
                const age = parseInt(ageInput.value, 10);

                if (editingUserId !== null) {
                    // Update existing user
                    const userIndex = users.findIndex(user => user.id === editingUserId);
                    if (userIndex > -1) {
                        users[userIndex] = { ...users[userIndex], name, email, age };
                    }
                } else {
                    // Add new user
                    const newUser = {
                        id: Date.now(), // Simple unique ID
                        name,
                        email,
                        age
                    };
                    users.push(newUser);
                }

                saveUsersToLocalStorage();
                renderTable();
                resetForm();
            };

            /**
             * Prepares the form for editing a user.
             * @param {number} userId - The ID of the user to edit.
             */
            const startEditUser = (userId) => {
                const userToEdit = users.find(user => user.id === userId);
                if (userToEdit) {
                    userIdInput.value = userToEdit.id;
                    nameInput.value = userToEdit.name;
                    emailInput.value = userToEdit.email;
                    ageInput.value = userToEdit.age;

                    submitButton.textContent = 'Update User';
                    submitButton.classList.remove('btn-primary');
                    submitButton.classList.add('btn-warning');
                    clearButton.style.display = 'inline-block';
                    editingUserId = userId;
                    nameInput.focus(); // Focus on the first field
                    validationSummary.style.display = 'none'; // Hide errors when starting edit
                }
            };

            /**
             * Deletes a user.
             * @param {number} userId - The ID of the user to delete.
             */
            const deleteUser = (userId) => {
                if (confirm('Are you sure you want to delete this user?')) {
                    users = users.filter(user => user.id !== userId);
                    saveUsersToLocalStorage();
                    renderTable(); // Re-render table based on current search or all users
                    if (editingUserId === userId) { // If deleting the user currently being edited
                        resetForm();
                    }
                }
            };

            /**
             * Resets the form to its initial state.
             */
            const resetForm = () => {
                userForm.reset(); // Resets all form fields
                userIdInput.value = '';
                submitButton.textContent = 'Add User';
                submitButton.classList.remove('btn-warning');
                submitButton.classList.add('btn-primary');
                clearButton.style.display = 'none';
                editingUserId = null;
                validationSummary.style.display = 'none';
                errorList.innerHTML = '';
            };
            
            /**
             * Filters users based on the search input.
             */
            const handleSearch = () => {
                const searchTerm = searchInput.value.toLowerCase().trim();
                if (!searchTerm) {
                    renderTable(users); // If search is empty, show all users
                    return;
                }
                const filteredUsers = users.filter(user => 
                    user.name.toLowerCase().includes(searchTerm)
                );
                renderTable(filteredUsers);
            };


            // Event Listeners
            userForm.addEventListener('submit', handleFormSubmit);
            clearButton.addEventListener('click', resetForm);
            searchInput.addEventListener('input', handleSearch);

            // Initial Load 
            renderTable(); // Initial render of the table on page load
        });
    </script>

</body>
</html>
